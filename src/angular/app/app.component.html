<mat-sidenav-container class="sidenav-container" [hidden]="isPlayingGame">
    <mat-sidenav #sidenav mode="over" opened="false" id="mobile-sidenav" [(opened)]="sidenavOpened">
        <mat-nav-list *ngIf="!isNewUser">
            <a mat-list-item routerLink="/" *ngIf="isAuthenticated">
                <img mat-list-avatar [src]="playerImage" alt="{{playerName}}">
                <h3 mat-line>{{playerName}}</h3>
            </a>
            <mat-divider *ngIf="isAuthenticated"></mat-divider>
            <a mat-list-item routerLink="/leagues">Leagues</a>
            <a mat-list-item routerLink="/teams">Teams</a>
            <a mat-list-item routerLink="/players">Players</a>
            <a mat-list-item routerLink="/games">Games</a>
            <mat-divider *ngIf="infoPages?.length > 0"></mat-divider>
            <a mat-list-item *ngFor="let infoPage of infoPages" routerLink="/{{infoPage.name}}">{{infoPage.title}}</a>
            <mat-divider></mat-divider>
            <a mat-list-item href="#" *ngIf="!isAuthenticated" (click)="auth.login()">Login</a>
            <a mat-list-item href="#" *ngIf="isAuthenticated" (click)="auth.logout()">Logout</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="app__navbar">
            <button mat-icon-button (click)="toggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>{{pageTitle}}</span>
            <span class="app__navbar-spacer"></span>
            <a href="#" *ngIf="!displayMenu" (click)="back()">
                <mat-icon>arrow_back</mat-icon>
            </a>
            <a href="#" *ngIf="displayMenu" (click)="home()">
                <img src="{{logoUrl}}" class="app__navbar-home"/>
            </a>
            <a href="#" *ngIf="isOffline" class="app__navbar-offline">
                <mat-icon>signal_wifi_off</mat-icon>
            </a>
        </mat-toolbar>

        <div class="container" id="page" [class.game-play]="isPlayingGame">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
