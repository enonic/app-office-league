<template [ngIf]="player == null">
    <loading></loading>
</template>
<div *ngIf="player != null">

    <div class="row">
        <div class="col s10">
            <div class="player-header">
                <img src="{{player.imageUrl}}?size=96" alt="{{player.name}}" class="circle">

                <h2 class="header light-blue-text text-darken-4">{{player.name}}</h2>
            </div>
        </div>

        <div *ngIf="editable" class="fixed-action-btn" (click)="onEditClicked()">
            <a class="btn-floating btn-large waves-effect waves-light pink"><i class="material-icons">edit</i></a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <form>
                <div>
                    <label>Nickname</label>
                    <span>{{player.nickname}}</span>

                    <div>
                        <label>About</label>
                        <span>{{player.description}}</span>
                    </div>
                    <div *ngIf="player.nationality != null">
                        <label>Nationality</label>
                        <span class="flag-icon flag-icon-{{player.nationality}}"></span>
                        <span>{{getNationality()}}</span>
                    </div>
                    <div>
                        <label>Handedness</label>
                        <span>{{getHandedness()}}</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <ul class="row">

        <li class="col s12 m8">
            <game-list [games]="games" [title]="'Latest games'"></game-list>
        </li>

        <li class="col s12 m8">
            <league-player-list [leaguePlayers]="player.leaguePlayers" displayLeagues="true" title="Leagues"></league-player-list>
        </li>

        <li class="col s12 m8">
            <team-list [teams]="player.teams" [title]="'Teams'" hideSearchField="true"></team-list>
        </li>

    </ul>

</div>
