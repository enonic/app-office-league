<mat-dialog-content class="mat-typography">
    <h5 class="center">Game in progress</h5>
    <p>This game is not finished. Would you like to continue playing?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No, thanks</button>
    <button mat-button color="primary" (click)="onConfirmContinueClicked()">Yes</button>
</mat-dialog-actions>
