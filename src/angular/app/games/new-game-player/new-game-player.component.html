<template [ngIf]="player == null">
    <div class="player {{sideClass}}" (click)="onClicked()">
        <img src="{{questionMarkImg()}}" class="circle" alt="Select a player">
        <span class="title">Select a player</span>
    </div>
</template>

<template [ngIf]="player != null">
    <div class="player {{sideClass}}" (click)="onClicked()">
        <img src="{{player.imageUrl}}?size=200" class="player-squared" alt="{{player.name}}">
        <span class="title">{{player.name}}</span>
    </div>
</template>
<div class="modal center player-select-modal" materialize="modal" [materializeParams]="[{dismissible: true, inDuration: 100, outDuration: 100}]" [materializeActions]="materializeActions">
    <div class="modal-content">
        <h4 class="center">{{modalTitle}}</h4>
        <player-select [leagueId]="leagueId" [enabled]="playerSelectEnabled" [excludePlayerIds]="excludePlayerIds"
                       (playerSelected)="onSelected($event)"></player-select>
    </div>
</div>
