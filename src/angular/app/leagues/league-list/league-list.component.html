<ul class="collection list" [class.with-header]="!!title">
    <li *ngIf="title" class="collection-header"><h4>{{title}}</h4></li>
    <li href="#!" class="collection-item avatar" *ngFor="let league of leagues" (click)="onLeagueClicked(league)">
        <league-summary [league]="league"></league-summary>
    </li>
    <li *ngIf="leagues?.length == 0" class="collection-item empty">
        <h5>No leagues</h5>
    </li>
</ul>
