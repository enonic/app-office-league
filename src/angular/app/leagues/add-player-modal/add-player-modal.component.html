<mat-dialog-content>
    <h6 class="center">Add players to league</h6>
    <app-chips #addPlayerChips [availableTags]="data.nonMembersPlayerNames" [selectedTags]="data.playerNamesToAdd" placeholder="Enter a player name or email"></app-chips>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onPlayersAdded()">Add</button>
</mat-dialog-actions>
