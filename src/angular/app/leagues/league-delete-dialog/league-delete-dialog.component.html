<h2 mat-dialog-title>Delete League</h2>
<mat-dialog-content class="mat-typography">
    <p>You are about to delete this league (<strong>{{data.leagueName}}</strong>). <strong>This operation cannot be undone.</strong></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancelDelete()" class="cancel-button">Cancel</button>
    <button mat-button color="warn" (click)="onConfirmDelete()" class="delete-button">Delete</button>
</mat-dialog-actions>
