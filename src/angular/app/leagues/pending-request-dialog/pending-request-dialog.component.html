<h2 mat-dialog-title>Join League Requested</h2>
<mat-dialog-content class="mat-typography">
    <p>A request for joining this league has been sent to the league administrators. You will be notified by email as soon as the petition is resolved.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()" class="ok-button">Ok</button>
</mat-dialog-actions>
