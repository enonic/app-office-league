<div class="card">
    <div class="card-content blue-grey-text">
        <template [ngIf]="editMode">
            <span class="card-title">Edit League</span>
        </template>
        <template [ngIf]="!editMode">
            <span class="card-title">Create League</span>
        </template>
        <form>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">label_outline</i>
                    <input id="name" type="text" class="validate" name="name" autocomplete="off" [(ngModel)]="name" required=""
                           aria-required="true" [ngClass]="nameClasses">
                    <label for="name">League Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">info_outline</i>
                    <input id="description" type="text" class="validate" autocomplete="off" name="description" [(ngModel)]="description">
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <label>Sport</label>
                    <p>
                        <input name="sport" type="radio" id="foosSport" value="foos" [(ngModel)]="sport" required="" aria-required="true"/>
                        <label for="foosSport">Foosball</label>
                    </p>
                    <p>
                        <input name="sport" type="radio" id="tennisSport" value="tabletennis" [(ngModel)]="sport" required=""
                               aria-required="true"/>
                        <label for="tennisSport">Table tennis</label>
                    </p>
                </div>

                <div class="col s6">
                    <div class="right">
                        <input type="file" accept="image/*" #fileInput style="display:none;">
                        <div class="league-icon-frame">
                            <img src="{{leagueImageUrl}}?size=64" alt="League Icon" class="league-icon circle" (click)="fileInput.click()">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <template [ngIf]="!editMode">
            <button class="btn waves-effect waves-light indigo right" type="submit" name="create" (click)="onCreateClicked()">Create
                <i class="material-icons right">send</i>
            </button>
        </template>
        <template [ngIf]="editMode">
            <button class="btn waves-effect waves-light indigo right" type="submit" name="create" (click)="onUpdateClicked()">Update
                <i class="material-icons right">send</i>
            </button>
        </template>
    </div>
</div>
